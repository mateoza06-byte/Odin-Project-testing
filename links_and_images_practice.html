<!DOCTYPE html>
    <html lang="en">    
        <head>
            <meta charset="utf-8">
            <title>Practica de Links e Imagenes</title>

        </head>

        <body>

            <img src="links_and_images/images/escrinshot_casa_gilofia.png" alt="Logo de Casa Gilofia" height="120" width="300">
            
            <br><!--this element is used for jumping to the next line to organize either text or images-->

            <a href="https://www.instagram.com/casagilofia/">Nuestro Instagram</a>
            <!--This element opens the link in the same tab-->
            <a href="https://www.instagram.com/casagilofia/" target="_blank" rel="noreferrer">Nuestro Instagram</a>
            <!--This element opens the link in a new tab-->
            <!--rel="noopener" Used for security purposes where the new tab cannot access the Js info on the original tab-->
            <!--rel="noreferrer" Prevents the browser from sending the referrer information to the new tab including as well the the user came from-->
            <!--This noreferrer also includes noopener-->


            <a href="./links_and_images/recetas_casa_gilofia.html" rel="noreferrer">Recetario</a>

        </body>
    </html>
